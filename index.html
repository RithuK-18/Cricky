<!DOCTYPE html>
<html>
<head>
    <title>Cricket Bats Company</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .bat-brand {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .bat-image {
            width: 100px;
            margin-right: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        form h2 {
            margin-bottom: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cricket Bats Company</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="bat-brand">
            <img class="bat-image" src="bat1.jpg" alt="Cricket Bat 1">
            <div>
                <h2>Brand 1</h2>
                <p>Description of Brand 1 cricket bats.</p>
            </div>
        </div>

        <div class="bat-brand">
            <img class="bat-image" src="bat2.jpg" alt="Cricket Bat 2">
            <div>
                <h2>Brand 2</h2>
                <p>Description of Brand 2 cricket bats.</p>
            </div>
        </div>

        <div class="bat-brand">
            <img class="bat-image" src="bat3.jpg" alt="Cricket Bat 3">
            <div>
                <h2>Brand 3</h2>
                <p>Description of Brand 3 cricket bats.</p>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Cricket Bats Company. All rights reserved.
    </footer>

    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
